<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Messages | X Clone</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #000;
        color: white;
        display: flex;
        height: 100vh;
      }

      .container {
        display: flex;
        width: 100%;
      }

      .sidebar {
        width: 30%;
        max-width: 350px;
        background-color: #1c1e21;
        border-right: 1px solid #2f3336;
        display: flex;
        flex-direction: column;
      }

      .sidebar h2 {
        padding: 16px;
        border-bottom: 1px solid #2f3336;
      }

      .search-bar {
        padding: 8px;
        border-bottom: 1px solid #2f3336;
      }

      .search-bar input {
        width: 100%;
        padding: 10px;
        background: #2f3336;
        border: none;
        border-radius: 20px;
        color: white;
      }

      #chat-list {
        list-style: none;
        overflow-y: auto;
      }

      .chat-item {
        padding: 12px 16px;
        border-bottom: 1px solid #2f3336;
        display: flex;
        align-items: center;
        gap: 10px;
        cursor: pointer;
      }

      .chat-item img {
        width: 40px;
        height: 40px;
        border-radius: 50%;
      }

      .chat-item:hover {
        background-color: #3a3b3c;
      }

      .chat-window {
        flex: 1;
        display: flex;
        flex-direction: column;
        background: #000;
      }

      .chat-header {
        padding: 16px;
        background-color: #1c1e21;
        border-bottom: 1px solid #2f3336;
      }

      .chat-header h2 {
        font-size: 18px;
      }

      #chat-box {
        flex: 1;
        overflow-y: auto;
        padding: 16px;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .message {
        display: flex;
        align-items: flex-start;
        gap: 10px;
      }

      .message img {
        width: 40px;
        height: 40px;
        border-radius: 50%;
      }

      .message-content {
        max-width: 70%;
        padding: 12px;
        border-radius: 12px;
      }

      .message.sent {
        justify-content: flex-end;
      }

      .message.sent .message-content {
        background: #1da1f2;
        color: white;
      }

      .message.sent img {
        order: 2;
      }

      .message.received .message-content {
        background: #3a3b3c;
        color: white;
      }

      .message-input {
        display: flex;
        padding: 12px;
        background: #1c1e21;
        border-top: 1px solid #2f3336;
      }

      .message-input input {
        flex: 1;
        padding: 10px;
        background: #2f3336;
        border: none;
        border-radius: 20px;
        color: white;
        margin-right: 8px;
      }

      .message-input button {
        padding: 10px 15px;
        background: #1da1f2;
        border: none;
        color: white;
        border-radius: 20px;
        cursor: pointer;
      }

      .popup {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: #1c1e21;
        color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        z-index: 1000;
      }

      .popup button {
        margin-top: 10px;
        padding: 8px 12px;
        background: #1da1f2;
        border: none;
        color: white;
        border-radius: 5px;
        cursor: pointer;
      }

      @media (max-width: 768px) {
        .sidebar {
          display: none;
        }

        .chat-window {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <aside class="sidebar">
        <h2>Messages</h2>
        <div class="search-bar">
          <input
            type="text"
            placeholder="Search Direct Messages"
            onclick="showPopup()"
          />
        </div>
        <ul id="chat-list">
          <li class="chat-item" onclick="openChat('Anas')">
            <img src="img1.png" alt="Anas" />
            Anas
          </li>
          <li class="chat-item" onclick="openChat('FullstackF')">
            <img src="img1.png" alt="FullstackF" />
            FullstackF
          </li>
        </ul>
      </aside>
      <main class="chat-window">
        <div class="chat-header" id="chat-header">
          <h2>Anas</h2>
        </div>
        <div id="chat-box">
          <div class="message received">
            <img src="img1.png" alt="Profile Picture" />
            <div class="message-content">Hello! How can I help you?</div>
          </div>
          <div class="message sent">
            <img src="img1.png" alt="Your Profile Picture" />
            <div class="message-content">Hi! I have a question.</div>
          </div>
        </div>
        <div class="message-input">
          <input type="text" id="message" placeholder="Start a new message" />
          <button onclick="sendMessage()">Send</button>
        </div>
      </main>
    </div>

    <div class="popup" id="search-popup">
      <p>Search functionality is coming soon!</p>
      <button onclick="closePopup()">Close</button>
    </div>

    <script>
      function openChat(name) {
        const chatHeader = document.getElementById("chat-header");
        const chatBox = document.getElementById("chat-box");

        // Update the chat header
        chatHeader.innerHTML = `<h2>${name}</h2>`;

        // Clear previous messages
        chatBox.innerHTML = "";

        // Add initial messages
        const receivedMessage = document.createElement("div");
        receivedMessage.className = "message received";
        receivedMessage.innerHTML = `
                <img src="img1.png" alt="${name} Profile Picture">
                <div class="message-content">Hello! This is ${name}.</div>
            `;
        chatBox.appendChild(receivedMessage);
      }

      function sendMessage() {
        const messageInput = document.getElementById("message");
        const messageText = messageInput.value.trim();

        if (messageText) {
          const chatBox = document.getElementById("chat-box");
          const newMessage = document.createElement("div");
          newMessage.className = "message sent";

          // Add profile picture
          const profilePic = document.createElement("img");
          profilePic.src = "img1.png";
          profilePic.alt = "Your Profile Picture";
          newMessage.appendChild(profilePic);

          // Add message content
          const messageContent = document.createElement("div");
          messageContent.className = "message-content";
          messageContent.textContent = messageText;
          newMessage.appendChild(messageContent);

          chatBox.appendChild(newMessage);
          messageInput.value = "";

          // Scroll to the bottom
          chatBox.scrollTop = chatBox.scrollHeight;
        }
      }

      function showPopup() {
        const popup = document.getElementById("search-popup");
        popup.style.display = "block";
      }

      function closePopup() {
        const popup = document.getElementById("search-popup");
        popup.style.display = "none";
      }
    </script>
  </body>
</html>
